<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simple_shedule</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/app.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="calendar">

        <div class="calendar-header">
          <div class="kw-selector" id="kw-selector">
            <span class="kw-switch" id="kw-before">
              <pre>&#171</pre> <!--left arrow '<<' -->
            </span>
            <span id="kw-no-val">KW 1</span>
            <span class="kw-switch" id="kw-after">
              <pre>&#187</pre> <!--right arrow '>>' -->
          </div>
          <span class="month-selector" id="month-selector"> May </span>
          <span class="year-selector" id="year-selector">2023</span>
        </div>
      
        <div class="calendar-body">

          <div class="calendar-body-header">
              <div id="work-header">Work Packages</div>
              <div id="time-header">Time</div>
              <div class="work-days">
                <div>Mon</div> 
                <div>Tue</div> 
                <div>Wed</div> 
                <div>Thu</div> 
                <div>Fri</div> 
                <div>Sat</div> 
                <div>Sun</div> 
              </div>
                
            </div>
          

          <div class="work-packages">
          </div>

          <div class="time-table">
            <div>00:00</div> 
            <div>00:30</div> 
            <div>01:00</div> 
            <div>01:30</div> 
            <div>02:00</div> 
            <div>02:30</div> 
            <div>03:00</div>
          </div>
          
          <div class="week-table">
          </div>
          
        </div>
      </div>
        

      </div>
    </div>   
  </body>
</html>
